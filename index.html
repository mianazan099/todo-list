<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar container">
      <h1>Todo</h1>
      <button>
        <svg class="icon">
          <use xlink:href="#icon-sun"></use>
        </svg>
      </button>
    </div>
  </header>
  <main class="container">
    <form class="todo-form">
      <div class="todo-input">
        <input type="text" name="todo" id="todo" placeholder="Create a new todo...">
        <span></span>
      </div>
    </form>
    <div class="todo-list">
      <ul id="items"></ul>
      <div class="clear">
        <p class="items-left"><span></span> items left</p>
        <div class="filter-group">
          <button onclick="createTodoList()" class="active">All</button>
          <button onclick="createTodoList('active')">Active</button>
          <button onclick="createTodoList('completed')">Completed</button>
        </div>
        <button onclick="clearCompleted()">Clear Completed</button>
      </div>
    </div>
    <p class="msg">Drag and drop to reorder list</p>
  </main>
  <!-- <svg class="icon"><use xlink:href="#icon-sun"></use></svg> -->
  <!-- <svg class="icon"><use xlink:href="#icon-moon"></use></svg> -->
  <!-- <svg class="icon"><use xlink:href="#icon-check"></use></svg> -->
  <!-- <svg class="icon"><use xlink:href="#icon-cross"></use></svg> -->
  <svg width="0" height="0" class="hidden">
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 9" id="icon-check">
      <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" id="icon-cross">
      <path fill="#494C6B" fill-rule="evenodd"
        d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z">
      </path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" id="icon-moon">
      <path fill="#FFF" fill-rule="evenodd"
        d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z">
      </path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" id="icon-sun">
      <path fill="#FFF" fill-rule="evenodd"
        d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z">
      </path>
    </symbol>
  </svg>
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

  <script src="script.js"></script>
</body>

</html>
